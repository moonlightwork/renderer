syntax = "proto3";

package renderer;

option go_package = "renderer";

message Request {
  string url = 1;
}

message Response {
    // We use renderer just for generating HTML - 
    // if you want headers or other info returned, a PR is welcome!
    string html = 1;
}

// not using google.proto.Empty because it doesn't play nicely with dynamic imports
message Empty {}

service RendererService {
  rpc CheckHealth (Empty) returns (Empty) {}

  rpc Render(Request) returns (Response) {}
}

